<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock-paper-scisoors</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="instruction">Choose your weapon</h1>
    <div class="buttons">
        <button>rock</button>
        <button>paper</button>
        <button>scisoors</button>
    </div>

    <div class="players">
        <div class="player">
            <span class="tagname">you</span>
            <p class="score">player score</p>
        </div>
        <div class="computer">
            <span class="tagname">computer</span>
            <p class="score">computer score</p>
        </div>
        
        
    </div>


    <div class="results">
        <p class="message"></p>
    </div>
</body>
</html>
